<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">  
</head>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-yammer"></span> <span> BrandName</span>
               </h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><span class="las la-home"></span>
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-igloo"></span>
                        <span>Packages</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-cube"></span>
                        <span>My Packages</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-user"></span>
                        <span>Profile</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-credit-card"></span>
                        <span>Account Details</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-users"></span>
                        <span>My Team</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-wallet"></span>
                        <span>Wallet</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-lock"></span>
                        <span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h2>
            
        <!-- <div class="change-mode">
            <span class="las la-moon" data-moon></span>
        </div> -->
           
        <div class="user-wrapper">
            <img src="img/5e4e527547c6201e742f1146_jordan-peterson.jpeg" alt="User-Image">
            <div>
                <h4>Satyam Prajapati</h4>
                <small>Admin</small>
            </div>
        </div>
        </header>

        <main>

            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1 class="digits">3</h1>
                        <span>Active Sponsors</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1 class="digits">0</h1>
                        <span>My Downline</span>
                    </div>
                    <div>
                        <span class="las la-list"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1 class="digits">8000</h1>
                        <span>Active Income</span>
                    </div>
                    <div>
                        <span class="las la-comment-dollar"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1 class="digits">4000</h1>
                        <span>Passive Income</span>
                    </div>
                    <div>
                        <span class="las la-comment-dollar"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1 class="digits">12000</h1>
                        <span>Total Income</span>
                    </div>
                    <div>
                        <span class="las la-comments-dollar"></span>
                    </div>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
